---
title: "Aktualności Punktu Kultury"
layout: default
permalink: aktualnosci/
active: "aktualnosci"
---


{% assign aktualnosci = site.aktualnosci %}


<section class="heading intro">
    <div class="content">
        <h1>Aktualności</h1>
    </div>
</section>


<section class="heading">

    <div class="content">

            {% for article in aktualnosci %}
                <article>
                    <div class="grid">
                        <div class="grid__item one-third portable==one-whole">
                            <a href="{{ article.permalink }}"><img src="{{ site.baseurl }}/static/img/aktualnosci/{{ article.slug }}/thumbnail.jpg"/></a>
                        </div>

                        <div class="grid__item two-thirds portable==one-whole">
                            <h2>{{ article.title }}</h2>
                            <p>{{ article.lead }}</p>
                            <p><a href="{{ article.url }}" title="Czytaj artykuł: {{ article.title_long }}">Czytaj artykuł</a></p>
                        </div>
                    </div>
                </article>
            {% endfor %}

    </div>

</section>
